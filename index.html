<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pomodro Timer</h1>
    </header>

    <main>
      <div class="timer-container">
        <div class="tab-bar">
          <button id="Pomodoro-btn" class="tab">Pomodoro</button>
          <button id="Pomodoro-btn" class="tab">Short Break</button>
          <button id="Pomodoro-btn" class="tab">Long Break</button>
        </div>
        <div>
          <p>25:00</p>
        </div>
        
        <div class="progress-bar"> 
        </div>

        <button id="start-btn" class="option-btn">Start</button>
        <button id="start-btn" class="option-btn">Pause</button>
        <button id="start-btn" class="option-btn">Reset</button>
      </div>
    </main>
  </body>
</html>
