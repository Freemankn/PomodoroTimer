<!DOCTYPE html>
<html lang="en" class="pomodoro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8ddead152b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="pomodoro">
    <!-- Default theme class -->

    <header>
      <h1>Pomodoro Timer</h1>
    </header>

    <main>
      <!-- === Settings Popup === -->
      <div id="popup">
        <div id="popup-container">
          <h4>Settings</h4>
          <hr />
          <p>Time (Minutes)</p>

          <div id="popup-container-flex">
            <div class="input-group">
              <label for="pomodoro-input">Pomodoro</label>
              <input
                type="number"
                class="timer-input"
                id="pomodoro-input"
                min="0"
              />
            </div>

            <div class="input-group">
              <label for="shortbreak-input">Short Break</label>
              <input
                type="number"
                class="timer-input"
                id="shortbreak-input"
                min="0"
              />
            </div>

            <div class="input-group">
              <label for="longbreak-input">Long Break</label>
              <input
                type="number"
                class="timer-input"
                id="longbreak-input"
                min="0"
              />
            </div>
          </div>
          <hr />

          <p>
            Light/Dark Mode
            <i class="fa-solid fa-sun" id="lightDarkMode-btn"></i>
          </p>
          <hr />

          <div class="input-group horizontal">
            <label for="autobreak-check">Auto Break</label>
            <input type="checkbox" id="autobreak-check" />
          </div>
          <hr />

          <div id="popup-container-flex">
            <button id="close-btn" class="option-btn">Close</button>
            <button id="save-btn" class="option-btn">Save</button>
            <button id="default-btn" class="option-btn">Default</button>
          </div>
        </div>
      </div>

      <div id="timer-container">
        <!-- === Settings Gear Icon === -->
        <i class="fa-solid fa-gear fa-lg" id="settings-btn"></i>

        <!-- === Tab Bar === -->
        <div id="tab-bar">
          <button id="pomodoro-btn" class="tab active">Pomodoro</button>
          <button id="shortbreak-btn" class="tab">Short Break</button>
          <button id="longbreak-btn" class="tab">Long Break</button>
        </div>

        <!-- === Timer Display === -->
        <div>
          <p id="timer-text">25:00</p>
        </div>

        <!-- === Progress Bar === -->
        <div id="myProgress">
          <div id="myBar"></div>
        </div>

        <!-- === Timer Controls === -->
        <div class="options-container">
          <button id="start-pause-btn" class="option-btn">Start</button>
          <button id="reset-btn" class="option-btn">Reset</button>
        </div>
      </div>
    </main>

    <!-- === Scripts === -->
    <script type="module" src="dest/Timer.js"></script>
    <script type="module" src="dest/SettingsManager.js"></script>
    <script type="module" src="dest/TimerUI.js"></script>
    <script type="module" src="dest/script.js"></script>
  </body>
</html>
