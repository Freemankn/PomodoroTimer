<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8ddead152b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>

    <main>
      <div id="timer-container">
        <div id="popup">
          <div id="popup-container">
            <h4>Setting</h4>
            <hr />

            <p>Time (Minutes)</p>

            <div id="popup-container-flex">
              <div class="input-group">
                <label for="pomodoro-input">Pomodoro</label>
                <input
                  type="number"
                  class="timer-input"
                  id="pomodoro-input"
                  min="0"
                />
              </div>

              <div class="input-group">
                <label for="shortbreak-input">Short Break</label>
                <input
                  type="number"
                  class="timer-input"
                  id="shortbreak-input"
                  min="0"
                />
              </div>

              <div class="input-group">
                <label for="longbreak-input">Long Break</label>
                <input
                  type="number"
                  class="timer-input"
                  id="longbreak-input"
                  min="0"
                />
              </div>
            </div>

            <hr />

            <p>Light/Dark Mode</p>
            <hr />

            <div id="popup-container-flex">
              <button id="close-btn" class="option-btn">Close</button>
              <button id="save-btn" class="option-btn">Save</button>
            </div>
          </div>
        </div>
        <i class="fa-etch fa-solid fa-gear fa-lg" id="settings-btn"></i>

        <div id="tab-bar">
          <button id="pomodoro-btn" class="tab active">Pomodoro</button>
          <button id="shortbreak-btn" class="tab">Short Break</button>
          <button id="longbreak-btn" class="tab">Long Break</button>
        </div>
        <div>
          <p id="timer-text">25:00</p>
        </div>

        <div id="myProgress">
          <div id="myBar"></div>
        </div>

        <button id="start-btn" class="option-btn">Start</button>
        <button id="pause-btn" class="option-btn">Pause</button>
        <button id="reset-btn" class="option-btn">Reset</button>
      </div>
    </main>
    <script src="Timer.js"></script>
    <script src="SettingsManager.js"></script>
    <script src="TimerUI.js"></script>
    <script src="script.js"></script>
  </body>
</html>
